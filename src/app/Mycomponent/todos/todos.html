<h1 class="text-danger text-center mb-4">Todos</h1>


<!-- Add Form -->
<div class="card p-3 mb-4 shadow-sm">
  <h5>Add New Todo</h5>
  <input type="text" class="form-control mb-2" [(ngModel)]="newPost.title" placeholder="Enter title">
  <textarea class="form-control mb-2" [(ngModel)]="newPost.body" placeholder="Enter body"></textarea>
  <button class="btn btn-success" (click)="addPost()">âž• Add Todo</button>
</div>

<ul class="list-group">
  @for (post of posts; track post.id) {
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div>
        <b>{{ post.title }}</b>
        <p class="mb-1">{{ post.body }}</p>
      </div>
      <div>
        <button class="btn btn-sm btn-primary me-2" (click)="editPost(post)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deletePost(post.id)">Delete</button>
      </div>
    </li>
  }
</ul>
