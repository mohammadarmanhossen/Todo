name: Angular CI/CD

on:
  push:
    branches:
      - main   # main ব্রাঞ্চে push হলে চলবে
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup latest supported Node.js (Angular requires v20+)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'   # অথবা '22.x' ব্যবহার করতে পারেন

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run Angular Unit Tests
      - name: Run Tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      # 5. Build Angular App (production mode)
      - name: Build Angular App
        run: npm run build -- --configuration production

      # 6. Upload build artifacts (dist folder)
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/
