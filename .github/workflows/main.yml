name: Angular CI/CD

on:
  push:
    branches:
      - main   # main ব্রাঞ্চে push হলে CI/CD চলবে
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup latest supported Node.js (Angular requires v20+)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'   # Angular এর জন্য v20 বা v22 ব্যবহার করা যাবে

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Bootstrap (and Popper.js if needed)
      - name: Install Bootstrap
        run: |
          npm install bootstrap@5.3.3
          npm install @popperjs/core

      # 5. Run Angular Unit Tests
      - name: Run Tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

      # 6. Build Angular App (production mode)
      - name: Build Angular App
        run: npm run build -- --configuration production

      # 7. Upload build artifacts (dist folder)
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/

